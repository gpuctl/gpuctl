name: CI

on:
  push:
    branches: [trunk]
  pull_request:
    branches: [trunk]
  merge_group:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: "1.21.x"
      - name: Check for formatting errors
        run: test -z $(gofmt -l .)
      - name: Build and test satellite
        run: go test ./cmd/satellite
      - name: Build and test groundstation
        run: go test ./cmd/groundstation
      - name: Install Frontend Dependencies
        run: |
          cd ./frontend
          npm ci
      - name: Build Frontend
        run: |
          cd ./frontend
          npm run build
      - name: Run Frontend Tests
        env:
          CI: true
        run: |
          cd ./frontend
          npm test
