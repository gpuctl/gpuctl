name: CI

on:
  push:
    branches: [trunk]
  pull_request:
    branches: [trunk]
  merge_group:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        # We wan't the entire history so we can check for no merges.
        with:
          fetch-depth: 0 
      - uses: actions/setup-go@v4
        with:
          go-version: "1.21.x"
      - name: Check for formatting errors
        run: test -z $(gofmt -l .)
      - name: Build and test satellite
        run: go test ./cmd/satellite
      - name: Build and test groundstation
        run: go test ./cmd/groundstation
      - name: Install Frontend Dependencies
        run: |
          cd ./frontend
          npm ci
      - name: Build Frontend
        run: |
          cd ./frontend
          npm run build
      - name: Run Frontend Tests
        env:
          CI: true
        run: |
          cd ./frontend
          npm test
      - name: Check no merge commits
        run: |
          changes=$(git log --oneline trunk..$GITHUB_SHA --merges)
          if [[ -n $changes  ]]; then 
            echo "Found merge commits on your branch!"
            echo $changes
            echo "You can probably fix this with `git rebase -i origin/trunk`"
            # TODO: Link to rustc-dev-guide here.
          fi
