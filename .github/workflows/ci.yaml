name: CI

on:
  push:
    branches: [trunk]
  pull_request:
    branches: [trunk]
  merge_group:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: "1.21.x"
      - run: go build ./...
      - run: go test ./...
      - name: Install Frontend Dependencies
        run: |
          cd ./frontend
          npm ci
      - name: Build Frontend
        run: |
          cd ./frontend
          npm run build
      - name: Run Frontend Tests
        env:
          CI: true
        run: |
          cd ./frontend
          npm test
