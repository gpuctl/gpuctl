name: Coverage Report Generator

on:
  workflow_run:
    workflows: [CI]
    types:
      - completed

# taken from https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#using-data-from-the-triggering-workflow
jobs:
  on-failure:
    runs-on: ubuntu-latest
    # if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: "1.21.x"
      - name: Download artifact
        uses: actions/github-script@v6
        with:
          script: |
            let allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: context.payload.workflow_run.id,
            });
            let matchArtifact = allArtifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "coverage-profile"
            })[0];
            let download = await github.rest.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            let fs = require('fs');
            fs.writeFileSync(`${process.env.GITHUB_WORKSPACE}/coverage-profile.zip`, Buffer.from(download.data));

      - name: Unzip coverage profile
        run: unzip coverage-profile.zip
      - name: Generate webpage
        run: go tool cover -html=cover.out -o cover.html
      - name: Upload coverage webpage artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: cover.html
